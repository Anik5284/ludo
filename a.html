<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Professional Ludo Board</title>
<style>
  body {
    font-family: system-ui,Segoe UI,Roboto,Arial;
    margin: 0;
    background: #f0f2f5;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 { margin: 16px 0; }
  .board {
    position: relative;
    width: 600px;
    height: 600px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 8px 20px rgba(0,0,0,.15);
    overflow: hidden;
  }
  .quadrant {
    position: absolute;
    width: 50%;
    height: 50%;
  }
  .q0 { top: 0; left: 0; background: #e63946; }
  .q1 { top: 0; right: 0; background: #2a9d8f; }
  .q2 { bottom: 0; right: 0; background: #f4a261; }
  .q3 { bottom: 0; left: 0; background: #264653; }
  .home {
    width: 70%;
    height: 70%;
    background: white;
    border-radius: 20%;
    position: absolute;
    top: 15%;
    left: 15%;
    display: flex;
    flex-wrap: wrap;
    padding: 8%;
    box-sizing: border-box;
    justify-content: space-around;
    align-items: center;
  }
  .home .piece {
    width: 40px;
    height: 40px;
  }
  .cell {
    position: absolute;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #e9eef8;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 11px;
    box-shadow: inset 0 0 4px rgba(0,0,0,0.2);
  }
  .center-star {
    position: absolute;
    width: 120px;
    height: 120px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    background: white;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    box-shadow: 0 0 6px rgba(0,0,0,0.15);
  }
  .piece {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-weight: bold;
    box-shadow: 0 3px 5px rgba(0,0,0,0.25);
  }
  .p0 { background: #e63946; }
  .p1 { background: #2a9d8f; }
  .p2 { background: #f4a261; }
  .p3 { background: #264653; }
</style>
</head>
<body>
<h1>Professional Ludo Board</h1>
<div class="board" id="board">
  <!-- Quadrants -->
  <div class="quadrant q0"><div class="home" id="home0"></div></div>
  <div class="quadrant q1"><div class="home" id="home1"></div></div>
  <div class="quadrant q2"><div class="home" id="home2"></div></div>
  <div class="quadrant q3"><div class="home" id="home3"></div></div>
  <!-- Center Star -->
  <div class="center-star"></div>
</div>

<script>
const boardEl = document.getElementById('board');
const cells = [];
const centerX = 300;
const centerY = 300;
const radius = 250;

// Create circular track
for (let i = 0; i < 52; i++) {
  const angle = (i / 52) * 2 * Math.PI;
  const c = document.createElement('div');
  c.className = 'cell';
  c.dataset.index = i;
  const x = centerX + radius * Math.cos(angle) - 16;
  const y = centerY + radius * Math.sin(angle) - 16;
  c.style.left = `${x}px`;
  c.style.top = `${y}px`;
  c.textContent = i;
  boardEl.appendChild(c);
  cells.push(c);
}

// Add 4 tokens in each home area
for (let p = 0; p < 4; p++) {
  const home = document.getElementById('home' + p);
  for (let t = 0; t < 4; t++) {
    const tokenEl = document.createElement('div');
    tokenEl.className = 'piece p' + p;
    tokenEl.textContent = t+1;
    home.appendChild(tokenEl);
  }
}
</script>
</body>
</html>
